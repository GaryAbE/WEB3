{% extends "base.html" %}

{% block content %}
    <h1>NUEVA COMPRA</h1>
    <form action="{{ url_for('nueva_compra') }}" method="post">
        <label for="">Cliente</label>
        <!--<input type="text" name="id_cliente" id=""> -->
        <select name="id_cliente" id="">
            {% for cliente in clientes: %}
            <option value="{{ cliente.id_cliente }}"> {{ cliente.nombre }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="">Tienda</label>
        <!--<input type="text" name="id_tienda" id="">-->
        <select name="id_tienda" id="">
            {% for tienda in tiendas: %}
            <option value="{{ tienda.id_tienda }}"> {{ tienda.nombre }} - {{ tienda.direccion }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="">Monto</label>
        <input type="number" name="monto" id="">
        <br>
        <button type="submit">Registrar</button>
        <button type="reset">Cancelar</button>

    </form>
{% endblock %}
