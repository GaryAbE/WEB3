{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Registrar Cliente</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
</div>
<a href="{% url 'listar_clientes' %}">Volver</a>
{% endblock %}
