<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clientes</title>
</head>
<body>
    <h1>Lista clientes</h1>
    <ul>
        {% for cliente in clientes %}
        <li>{{ cliente.id_cliente }} - {{ cliente.nombre }} - {{ cliente.email }}</li><a href="{{url_for('elimina_cliente', id_cliente = cliente.id_cliente)}}">[Eliminar]</a>
         <!-- <li>
            {"id_cliente":1, "nombre": "ana perez", "email":"ana@gmail.com"}
         </li> -->
        {% endfor %}
    </ul>
    <a href="{{ url_for('nuevo_cliente') }}">Nuevo cliente</a>
    
</body>
</html>
